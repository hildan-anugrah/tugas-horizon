<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal 1</title>
</head>
<body>
    <p>Seorang pengguna hanya bisa login jika username dan password benar. Tampilkan pesan "Login berhasil" atau "Login gagal".<br>defaut user :"admin"<br>defaut password :"12345"</p>
    <input id="user" type="text" placeholder="user"><br />
    <input id="pass" type="password" placeholder="password">
    <button onclick="cek()">Login</button>
    <div id="hasil"></div>
    <script>
        function cek(){
            var CkUser = "admin";
            var CkPass = "12345";
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            if ( user === CkUser && pass === CkPass){
                document.getElementById("hasil").innerHTML ="login berhasil!!";
            }else {
                document.getElementById("hasil").innerHTML ="User atau Pasword salah!!";
            }
        }
    </script>
</body>
</html>
