<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal 8</title>
  </head>
  <body>
    <p>Buat kondisi di mana pengguna perlu memilih minimal dua bahasa pemrograman untuk mendapatkan akses, tampilkan pesan "Bahasa sudah dipilih"</p>
    <hr />
    <label>Silahkan pilih Bahasa pemrograman lebih dari 1</label><br>
    <select id="pilih" multiple>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="C++">C++</option>
      <option value="Ruby">Ruby</option>
    </select>
    <button onclick="cek()">pilih</button>
    <h3 id="hasil"></h3>
    <script type="text/javascript" charset="utf-8">
      function cek(){
        var pilih = document.getElementById("pilih");
        var jumlah = pilih.selectedOptions.length;
        if (jumlah <= 1){
        hasil.innerText = "Anda harus memilih lebih dari " + jumlah + " bahasa";
      } else if (jumlah >= 2) {
        hasil.innerText = "Bahasa sudah dipilih";
        }
      }
    </script>
  </body>
</html>
