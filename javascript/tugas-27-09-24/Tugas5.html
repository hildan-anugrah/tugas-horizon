<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal 5</title>
  </head>
  <body>
    <p>Jika pengguna memiliki lebih dari 10 proyek di portfolio mereka, tampilkan "Portofolio penuh".</p>
    <select id="proyek" multiple>
      <option>proyek 1</option>
      <option>proyek 2</option>
      <option>proyek 3</option>
      <option>proyek 4</option>
      <option>proyek 5</option>
      <option>proyek 6</option>
      <option>proyek 7</option>
      <option>proyek 8</option>
      <option>proyek 9</option>
      <option>proyek 10</option>
    </select>
    <button onclick="cek()">Cek</button>
    <p id="hasil"></p>
    <script type="text/javascript" charset="utf-8">
      function cek(){
        var Proyek = document.getElementById("proyek");
        var Jumlah = Proyek.selectedOptions.length;
        if (Jumlah <= 9) {
        hasil.innerText = "Jumlah Portfolio proyek anda (" + Jumlah + "/10)";
      } else if (Jumlah === 10) {
        hasil.innerText = "Portfolio anda penuh (" + Jumlah + "/10)";
        }
      }
    </script>
  </body>
</html>
