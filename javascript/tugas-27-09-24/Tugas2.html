<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal 2</title>
</head>
<body>
    <p>Jika pengguna memilih JavaScript atau Python, tampilkan "Bahasa dipilih". Jika tidak, tampilkan "Bahasa tidak valid".</p>
    <select id="pilih">
        <option value="">--pilih--</option>
        <option value="JavaScrip">JavaScrip</option>
        <option value="python">Python</option>
    </select>
    <button onclick="pilih()">pilih</button>
    <h3 id="hasil"></h3>
    <script>
        function pilih(){
            var pilih = document.getElementById("pilih").value;
            if( pilih === "JavaScrip" || pilih === "python" ){
                hasil.innerText = "pilihan anda adalah : " + pilih;
            }else{
                hasil.innerText = "pilihan anda tidak valid";
            }
        }
    </script>
</body>
</html>
